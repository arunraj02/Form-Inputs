<!doctype html>
<html>
<head>
  <title>Form Inputs and Attributes</title>
  <style>
    .Pass{
	     padding-top: 10px;
		  }

    .date{
          padding-top: 10px;
         }

    .time{
          padding-top: 10px;
         }

    .week{
          padding-top: 10px;
         }
    .month{
          padding-top: 10px;
         }
    .email{
          padding-top: 10px;
         }
	 .file{
          padding-top: 10px;
         }
    .image{
          padding-top: 10px;
         }		 
   </style> 
</head>
<body>
  <h2>Form Inputs</h2>
  <div class="input type">
    <label for="Name">Enter your Name:</label>
    <input type="text"> 
  </div>

  <div class="Pass">
    <label for="password">Enter Password:</label>
    <input type="Password">
  </div>

  <div class="date">
    <label for="date">Date:</label>
    <input type="date" id="date" name="date">
  </div>
  
  <div class="time">
    <label for="time">Time:</label>
	<input type="time" id="time" name="time">
  </div>

  <div class="week">
    <label for="week">Week:</label>
	<input type="week" id="week" name="week">
  </div>

  <div class="month">
    <label for="month">Month:</label>
	<input type="month" id="month" name="month">
  </div>

  <div class="email">
    <label for="email">Enter Your Email ID:</label>
	<input type="text">
  </div>

  <div class="file">
    <label for="fileupload">Select a file:</label>
	<input type="file" id="fileupload" name="fileupload">
  </div>

  <div class="image">
    <label for="imageupload">Select an image:</label>
	<input type="file" id="imageupload" name="imageupload">
  </div>

  <div class="phonenum">
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
  </div>
  
  <div>
     <label for="subscribe">Subscribe to Newsletter:</label>
     <input type="checkbox" id="subscribe" name="subscribe" value="yes">
  </div>

  <div>
     <label for="follow">Follow this Account</label>
	 <input type="button" value="Follow">
  </div>

  <div class="color">
     <label for="colorpicker">Choose a Color</label>
     <input type="color" id="colorpicker" name="colorpicker" value="#DF3066">
  </div>

  <div
     <label for="datetimeInput">Select date and time:</label>
     <input type="datetime-local" id="datetimeInput" name="datetimeInput">
  </div>

  <div class="reset">
     <label for="username">Username:</label>
     <input type="text" id="username" name="username">

     <label for="password">Password:</label>
     <input type="password" id="password" name="password">

     <input type="reset" value="Reset">
     <input type="submit" value="Submit">
  </div>
  
  <div class="search">
     <label for="searchInput">Search:</label>
     <input type="search" id="searchInput" name="searchInput">
  </div>

  <div>
     <label for="phoneNumber">Phone Number:</label>
     <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number"> 
  </div>

  <div>
     <label for="URL">Website URL:</label>
     <input type="url" id="websiteURL" name="websiteURL">
  </div>

  <div="range">
     <label for="Review Us">Review Us</label>
     <input type="range" id="Review Us" name="Review Us" min="0" max="10">
  </div>

  <div>
      <label>
        <input type="radio" name="gender" value="male">
        Male
    </label>

    <label>
        <input type="radio" name="gender" value="female">
        Female
    </label>

    <label>
        <input type="radio" name="gender" value="other">
        Other
    </label>
  </div>
</body>
</html>
